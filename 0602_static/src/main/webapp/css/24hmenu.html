<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>24hmenu.html</title>
		<style type="text/css">
			ul {
				list-style: none;
				background-color: lightblue;
				padding: 0;
				overflow: hidden;
			}
			li {
				float: left;
			}
			li a {
				text-decoration: none;
				color: black;
				padding: 20px 50px 20px 50px;/* 위 오른 아래 왼 */
				display: block;
			}
			li a:hover {
				background-color: orange;
			}	
		</style>
	</head>
	<body>
		<ul>
			<li><a href="http://www.naver.com" target="_blank">NAVER</a></li>
			<li><a href="http://www.google.com" target="_blank">GOOLE</a></li>
			<li><a href="http://www.jandi.com">JANDI</a></li>
			<li><a href="http://www.youtube.com">YOUTUBE</a></li>
		
		</ul>
	</body>
</html>
